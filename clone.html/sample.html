<!DOCTYPE html>
<html>
    <head>
        <title>Heroku Login Clone</title>
        <link rel="stylesheet" href="cas.css">
    </head>
    <body>
        <div class="header">
            <img src="call.svg" alt="Heroku logo" class="Logo">
             <a href="https://www.heroku.com/" class="heroku">Go to heroco.com</a>


             <div class="login-box">
                <h2>Log in to your account</h2>
                <form class="enter">


                    <label>Email address</label>
                    <input type="email" placeholder="Email address" required>
                    
                    <label>Password</label>
                    <input type="password"placeholder=" Password" required><br>


                    <button type="submit">Log in</button>
                    
                                <div class="signup-text">New to Heroku?<a href="#">sign up</a></div>
                </form>
                
            </div>

                 <div class="extra">
                 
                    <a href="#">Log in via SSO </a>
                    <a href="#">Forgot your password</a>
                   
                </div>

                </div>
    </body>
</html>
